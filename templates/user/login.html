<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    {% load static %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}" >
    {% endblock %}
</head>
<body>

    <div id="load">
        <img src="https://ifh.cc/g/yzkyca.gif" alt="loading">
    </div>

    <div id="box">
        <img id="logo" src="https://ifh.cc/g/VQQqQB.png">

            <div id="login">
                <form id="form-area" method="post">
                    {% csrf_token %}
                    <li><input type="email" name="email" placeholder="EMAIL" style="margin-bottom: 50px"></li>
                    <li><input type="password" name="password" placeholder="PW" style="margin-bottom: 50px"></li>
                    <li><button id="login_btt"><span>로그인</span></button>
                </form>
                <ul id="site_btt">
                    {% load socialaccount %}
                    <form method="post" action={% provider_login_url "naver" %}>
                        {% csrf_token %}
                        <li>
                            <button type="submit" id="n_btt"></button>
                        </li>
                    </form>
                    <form method="post" action={% provider_login_url "kakao" %}>
                        {% csrf_token %}
                        <li>
                            <button type="submit" id="k_btt"></button>
                        </li>
                    </form>
                    <li>
                        <button id="f_btt"></button>
                    </li>
                </ul>
                <li><button id="sign_move" onclick="location.href='/sign-up';">오늘 처음이신가요? 회원가입 딸깍!</button></li>
            </div>
    </div>
</body>
</html>

{% block js %}.
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="{% static 'css/js/login.js' %}"></script>
{% endblock %}
